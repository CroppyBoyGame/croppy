  <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/BuildWebGL.loader.js";
    var config = {
      dataUrl: buildUrl + "/BuildWebGL.data.gz",
      frameworkUrl: buildUrl + "/BuildWebGL.framework.js.gz",
      codeUrl: buildUrl + "/BuildWebGL.wasm.gz",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "CroppyBoy",
      productName: "CroppyBoy",
      productVersion: "1.0b",
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent))
    {
      config.devicePixelRatio = 1;
    }

    var canvas = document.getElementById('unity-canvas');
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
